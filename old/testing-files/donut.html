<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .donut-chart {
      position: relative;
      width: 200px;
      height: 200px;
    }

    svg {
      transform: rotate(-90deg);
    }

    .donut-chart text {
      font-size: 24px;
      fill: #333;
      dominant-baseline: middle;
      text-anchor: middle;
    }

    .center-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="donut-chart">
  <svg width="200" height="200">
    <circle cx="100" cy="100" r="90" stroke="#eee" stroke-width="20" fill="none" />
    <circle cx="100" cy="100" r="90" stroke="#4caf50" stroke-width="20"
            stroke-dasharray="565.48" stroke-dashoffset="226.19" fill="none"
            stroke-linecap="round" />
  </svg>
  <div class="center-label" id="calorieLabel">60%<br>1200 / 2000 kcal</div>
</div>

<button class = "add">Add</button>

<script>
  function updateDonut(current, goal) {
    const percent = Math.min(current / goal, 1);
    const circle = document.querySelectorAll('circle')[1];
    const label = document.getElementById('calorieLabel');

    const radius = 90;
    const circumference = 2 * Math.PI * radius;
    const offset = circumference * (1 - percent);

    circle.style.strokeDasharray = circumference;
    circle.style.strokeDashoffset = offset;

    label.innerHTML = `${Math.round(percent * 100)}%<br>${current} / ${goal} kcal`;
  }

  // Example
  let value = 0;
  const button = document.querySelector(".add");
  button.addEventListener('click', () => {
    updateDonut(value+=50, 2000);
  });
</script>

</body>
</html>
