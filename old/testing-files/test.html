<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthy Recipe Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #2c3e50;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }

    /* Make results container a grid */
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    /* Each recipe card styling */
    #results > div {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Image styling */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    /* Optional: make instructions scrollable if too long */
    p {
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>ðŸ¥— Healthy Recipe Finder</h1>
  <input type="text" id="query" placeholder="Search healthy recipes...">
  <button onclick="searchRecipes()">Search</button>

  <div id="results"></div>

  <script>
    async function searchRecipes() {
      const query = document.getElementById('query').value;
      const url = `https://www.themealdb.com/api/json/v1/1/search.php?s=${encodeURIComponent(query)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        displayResults(data.meals);
      } catch (error) {
        console.error("Error fetching recipes:", error);
      }
    }

    function displayResults(meals) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!meals) {
        resultsDiv.innerHTML = '<p>No recipes found. Try something like "chicken", "salad", or "soup".</p>';
        return;
      }

      meals.forEach(meal => {
        const recipeEl = document.createElement('div');
        recipeEl.innerHTML = `
          <h2>${meal.strMeal}</h2>
          <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
          <p><strong>Category:</strong> ${meal.strCategory} | <strong>Area:</strong> ${meal.strArea}</p>
          <p><strong>Instructions:</strong><br>${meal.strInstructions}</p>
          ${meal.strSource ? `<p><a href="${meal.strSource}" target="_blank">View Original Recipe</a></p>` : ''}
        `;
        resultsDiv.appendChild(recipeEl);
      });
    }
  </script>

</body>
</html>
