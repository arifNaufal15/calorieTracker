<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel = "stylesheet" href = "css-files/calculator.css">
  <link rel = "stylesheet" href = "css-files/general.css">
  <link rel = "stylesheet" href = "css-files/sidebar.css">
  <link rel = "stylesheet" href = "css-files/header.css">
  <link rel = "stylesheet" href = "css-files/food-journal.css">
  <link rel = "stylesheet" href = "css-files/api-recipe-search.css">
</head>
<body>
  
  <!--Overall website layout HTML Structure-->
  <div class = "website-layout">
    <h1 class = "calculator-header">Calorie Calculator!</h1>
    <h1 class = "food-journal-title">Food Journal</h1>
    <!--This is HTML Structure for Calorie Calculator-->
    <div class = "calculator-container">
      <div></div>
      <div></div>
      <!--Form for calorie intake calculator-->
      <label for = "gender" class = "item-label">Gender</label>
      <select name = "gender" id = "gender">
        <option value = "Male">Male</option>
        <option value = "Female">Female</option>
      </select>
      <label for = "age" class = "item-label">Age</label>
      <input id = "age" type = "text" placeholder = "Type your age here.">
      <label for = "weight" class = "item-label">Weight</label>
      <input id = "weight" type = "text" placeholder = "Your weight in kg.">
      <label for = "height" class = "item-label">Height</label>
      <input id = "height" type = "text" placeholder = "Your height in cm.">
      <label for = "activity-level" class = "item-label">Activity Level</label>
      <select name = "activity-level" id = "activity-level">
        <option value = "Sedentary">Sedentary</option>
        <option value = "Active">Active</option>
      </select>
      <p class = "result">kcal</p> <!--Result is displayed in the box-->
      <div class = "save-result">
        <button id = "calculate-button">Calculate</button>
        <button class = "save-result-button">Save</button>
      </div>
    </div>

    <!--This is HTML Structure for Food Journal-->
    <div class = "food-journal-container">
      <div class = "food-journal-header">
        <div></div>
        <div></div>
        <div></div>
        <!--User enters food name here-->
        <label for = "food-list" class = "item-label">Food</label>
        <input type = "text" placeholder = "Enter your food here." id = "food-list">
        <div></div>
        <!--User enters calorie value here-->
        <label for = "calorie-intake" class = "item-label">Calorie</label>
        <input type = "text" placeholder = "Enter the calorie value." id = "calorie-intake">
        <div></div>
        <div></div>
        <div class = "add-and-total-container">
          <button class="add-button">Add</button>
          <!--Show the total calorie intake-->
          <div class="total-calorie-container">Total Calorie: 0 kcal</div>
        </div>
        <div></div>
        <label for = "food-list" class = "item-label">Food</label>
       <label for = "calorie-intake" class = "item-label">Calorie</label>
        <button class = "save-list">Save</button>
      </div>
      <div class = "info-list"></div>
    </div>

  </div>

  <!--This is HTML Structure for Recipes Suggestion-->
    <div class = "recipe-suggestion">
      <h1 class = "recipe-header">
        Get Your Recipes Here! Click on The Pics for Videos!
      </h1>
      <input type = "text" placeholder = "Enter food name" class = "recipe-name-input">
      <button class = "search-recipe-button">
        Enter
      </button>
      <div class = "recipe-list"></div> 
    </div>

  <script src = "scripts/calorie-calculator.js"></script>
  <script src = "scripts/food-journal.js"></script>
  <script src = "scripts/api-recipe-search.js"></script>
</body>
</html>
