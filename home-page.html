<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel = "stylesheet" href = "css-files/calculator.css">
    <link rel = "stylesheet" href = "css-files/general.css">
    <link rel = "stylesheet" href = "css-files/food-journal.css">
    <link rel = "stylesheet" href = "css-files/donut.calorie.css">
    <link rel = "stylesheet" href = "css-files/header-sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
  <div class="header">
    <img class="hamburger-icon" src= "pictures/hamburger-icon.png">
    <div class="title">Calorie Tracker - Your Health Assistant!</div>
  </div>

  <!--Sidebar for user to choose pages-->
  <div class="sidebar">
    
    <div class="navigation">
        <a href ="home-page.html">
          <img class="icon" src="pictures/home-icon.png" alt="icon">
        </a>
    </div>

    <div class="navigation">
      <a href ="info-page.html">
        <img class="icon" src="pictures/info-icon.png" alt="icon">
      </a>
    </div>

    <div class="navigation">
      <a href ="about-page.html">
        <img class="icon" src="pictures/about-icon.png" alt="icon">
      </a>
    </div>

  </div>

  <div class="content">

    <!--Banner advertisements HTML-->
    <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>        
        <img class="advertisement" src = "pictures/banner-1.png">
        <div class="text">News 1</div> 
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>        
        <img class="advertisement" src = "pictures/banner-2.png">
        <div class="text">News 2</div> 
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>        
        <img class="advertisement" src = "pictures/banner-3.png">
        <div class="text">News 3</div> 
      </div>

      <a class="prev">❮</a>
      <a class="next">❯</a>

      </div>

      <br>

      <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
      </div>

      <!--This is HTML Structure for Calorie Calculator-->
        <div class = "calculator-container">
          <h1 class = "calculator-header">Calorie Calculator</h1>
          <div></div>
          <!--Form for calorie intake calculator-->
          <label for = "gender" class = "item-label">Gender</label>
          <select name = "gender" id = "gender">
            <option value = "Male">Male</option>
            <option value = "Female">Female</option>
          </select>

          <label for = "age" class = "item-label">
            Age
          </label>
          <input id = "age" type = "text" placeholder = "Type your age here.">
          
          <label for = "weight" class = "item-label">
            Weight
          </label>
          <input id = "weight" type = "text" placeholder = "Your weight in kg.">
          
          <label for = "height" class = "item-label">
            Height
          </label>
          <input id = "height" type = "text" placeholder = "Your height in cm.">
          
          <label for = "activity-level" class = "item-label">
            Activity Level
          </label>
          <select name = "activity-level" id = "activity-level">
            <option value = "Sedentary">Sedentary</option>
            <option value = "Active">Active</option>
          </select>
          
          <div></div>
          <div class = "save-result">
            <p class = "result">kcal</p> <!--Result is displayed in the box-->
            <button id = "calculate-button">Calculate</button>
            <button class = "save-result-button">Save</button> <!--User can save result by clicking this button-->
          </div>

        </div>
        

        <div class = "website-layout">
        <!--This is HTML Structure for Food Journal-->
        <div class = "food-journal-container">
          <h1 class = "food-journal-title">Food Journal</h1>
          <div></div>
          <div class = "food-journal-input">

            <!--User enters food name here-->
            <label for = "food-list" class = "item-label">Food</label>
            <input type = "text" placeholder = "Enter your food here." id = "food-list">

            <!--User enters calorie value here-->
            <label for = "calorie-intake" class = "item-label">Calorie</label>
            <input type = "text" placeholder = "Enter the calorie value." id = "calorie-intake">
            
              <button class="add-button">Add</button>
              <!--Show the total calorie intake-->
              <div class="total-calorie-container">Total Calorie: 0 kcal</div>
          </div>
          
          <div class = "item-header">
            <label for = "food-list" class = "item-label">Food</label>
            <label for = "calorie-intake" class = "item-label">Calorie</label>
            <button class = "save-list">Save</button>
          </div>
          
          <div class = "info-list"></div> <!--Saved food showed in this list-->
        </div>

        <!--This is HTML Structure for Calorie Wheel-->
        <div class = "calorie-wheel-container">
          <h1 class = "donut-title">Calorie Wheel</h1>
          <div class = "goal-calorie-info">
            <input type = "text" class = "goal-calorie" placeholder = "Type your goal calorie here first.">
            <button class = "goal-calorie-button">Enter</button>
          </div>
          <div class = "donut-wheel-container">
            <svg width="350" height="350">
            <!-- Background circle -->
            <circle cx="150" cy="150" r="140" stroke="#eee" stroke-width="20" fill="none" />
          
            <!-- Foreground circle (initial, no dasharray or offset set) -->
            <circle id="progressCircle" cx="150" cy="150" r="140" stroke="#66CC66" stroke-width="20"
            fill="none" stroke-linecap="round" />
          
          </svg>
            <div class="center-label" id="calorieLabel">
              0%<br>0 / 0 kcal
            </div>
          </div>
        </div>
          
      </div>

    </div>
  
  <script src = "scripts/header-sidebar.js"></script>
  <script src = "scripts/calorie-calculator.js"></script>
  <script src = "scripts/food-journal.js"></script>

</body>
</html>
